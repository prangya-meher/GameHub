<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
     <img src="assets/images/rock.png" class="choice" id="rock" height="150px" width="150px">
    <img src="assets/images/paper.png"  class="choice" id="paper" height="150px" width="150px">
        <img src="assets/images/scissors.png" class="choice" id="scissors" height="150px" width="150px">
    </div>

    <div class="score">
        <div class="userscore">
            <div class="userzero">0</div>
            <div class="user">User</div>
        </div>

        <div class="compscore">
            <div class="compzero">0</div>
            <div class="comp">Computer</div>
        </div>
    </div>
    <div class="message">Start Game</div>
    <script src="script.js"></script>
</body>

</html>
